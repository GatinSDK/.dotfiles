palette = 'fish'

[palettes.fish]
directory =  '#E2FD3B'
error = '#d41e39'
success = '#5fedaa'
vim = '#FFBE89'

[character]
success_symbol = '[\$](bold bright-green)'
error_symbol = '[\$](bold bright-red)'
vimcmd_symbol = '[\$](bold vim)'

[directory]
style = 'bold bright-blue'

[python]
disabled = true

[custom.uv_python]
command = 'uv python find --show-version'
format = 'via [${symbol}(${output} )]($style)'
symbol = "îœ¼ "
detect_extensions = ['py', 'ipynb']
detect_files = ['.python-version', 'Pipfile', '__init__.py', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini', 'uv.lock', 'pylock.toml']
style = "bold blue"
